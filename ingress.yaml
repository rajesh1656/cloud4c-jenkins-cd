apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ashu-ingress
  namespace: rajesh-ns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: jenkins.ashutoshh.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ashulb # name of service 
            port:
              number: 80 # port of service
